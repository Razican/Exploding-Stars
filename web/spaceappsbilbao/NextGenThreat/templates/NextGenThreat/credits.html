{% extends "NextGenThreat/skeleton.html" %}
{% load staticfiles %}

{% block content %}
	{% for contributor in contributors %}
	<div class="featurette" id="about">
		<img class="featurette-image img-circle img-responsive {% cycle 'pull-right' 'pull-left' %}" src="{% static 'NextGenThreat/img/contributors/'|add:contributor.name|add:'.jpg' %}">
		<h2 class="featurette-heading">{{contributor.name}} {{contributor.lastname}}</h2>
		<p class="lead">{{contributor.description}}</p>
	</div>

	<hr class="featurette-divider">
	{% endfor %}
{% endblock %}
